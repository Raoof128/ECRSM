name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang/llvm
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev linux-libc-dev linux-headers-$(uname -r)
      - name: Build eBPF object
        run: |
          cd ebpf
          clang -O2 -g -target bpf -I/usr/include -I/usr/include/x86_64-linux-gnu -c process_monitor.c -o process_monitor.bpf.o

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Go mod tidy
        working-directory: agent
        run: go mod tidy
      - name: Go fmt check
        run: |
          gofmt -w agent/*.go tests/*.go
          git diff --exit-code
      - name: Go tests (module)
        run: go test ./...
        working-directory: agent
      - name: Go tests (top-level)
        run: go test ./...
        working-directory: tests

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps (no lockfile)
        working-directory: dashboard
        run: npm install --no-package-lock
      - name: Lint
        working-directory: dashboard
        run: npm run lint
      - name: Build
        working-directory: dashboard
        run: npm run build
