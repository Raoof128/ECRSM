name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  bpf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang/llvm
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm

      - name: Build eBPF object
        run: |
          cd 1/ebpf
          clang -O2 -g -target bpf -c process_monitor.c -o process_monitor.bpf.o

  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Go fmt check
        run: |
          gofmt -w 1/agent/*.go 1/agent/tests/*.go
          git diff --exit-code

      - name: Go tests
        run: go test ./...
        working-directory: 1/agent

      - name: Top-level tests fmt
        run: |
          gofmt -w 1/tests/*.go
          git diff --exit-code

      - name: Top-level tests
        run: go test ./...
        working-directory: 1/tests

  dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        working-directory: 1/dashboard
        run: npm install

      - name: Lint
        working-directory: 1/dashboard
        run: npm run lint

      - name: Build
        working-directory: 1/dashboard
        run: npm run build

