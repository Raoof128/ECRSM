apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "runtime-security-monitor.fullname" . }}-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: runtime-security-dashboard
  template:
    metadata:
      labels:
        app: runtime-security-dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.image.dashboard }}
          ports:
            - containerPort: 8080
          resources: {{- toYaml .Values.resources.dashboard | nindent 12 }}
